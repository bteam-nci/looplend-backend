getRental:
  handler: methods/rentals.getRental
  events:
    - http:
        path: /rentals/{rID}
        method: get
        cors: true
        authorizer:
          name: authorizer
          resultTtlInSeconds: 0
          identitySource: method.request.header.Authorization
