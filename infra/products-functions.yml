createProduct:
  handler: methods/products.createProduct
  events:
    - http:
        path: /products
        cors: true
        method: post
        authorizer:
          name: authorizer
          resultTtlInSeconds: 0
          type: request

editProduct:
  handler: methods/products.editProduct
  events:
    - http:
        path: /products/{pID}
        method: put
        cors: true
        authorizer:
          name: authorizer
          resultTtlInSeconds: 0
          type: request

deleteProduct:
  handler: methods/products.deleteProduct
  events:
    - http:
        path: /products/{pID}
        method: delete
        cors: true
        authorizer:
          name: authorizer
          resultTtlInSeconds: 0
          type: request
